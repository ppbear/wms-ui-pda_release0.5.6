<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title class="i18n" message="i18n_index_putaway">上架</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link href="mui/css/mui.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/taskIndex_template.css"/>
	<style type="text/css">
		#content{
			padding:48px 0rem 0px 0px;
		}
		#content ul{
			margin-top: 30px;
		}
		#content ul li{
			width: 33.3333%;
			height: 4rem;
			text-align: center;
			border-right: 1px solid #E0E0E0;
		}
		#content ul li img{
			margin-top: 0.5rem;
			display: inline-block;
		}
		#content ul li.last{
			border-right: 0;
		}
		#content ul li span{
			font-size: 0.76rem;
			display: inline-block;
			margin-top: 6px;
		}
	</style>
</head>
<body>
	<div id="header">
		<span class="mui-icon mui-icon-back mui-action-back l"></span>
		<span class="i18n title" message="i18n_index_putaway"></span>
	</div>
	<div id="content">
		<ul>
			<li class="l simulationA PURCHASE" data-url="putaway.html">
				<img src="img/purchaseShelves.png"/><br>
				<span class="i18n" message="i18n_putaway_purchase"></span>
			</li>
			<li class="l simulationA return"  data-url="saleReturn.html">
				<img src="img/sellShelves.png"/><br>
				<span class="i18n" message="i18n_putaway_return"></span>
			</li>
			<li class="l last simulationA cancel"  data-url="putaway.html">
				<img src="img/stockMovement.png"/><br>
				<span class="i18n" message="i18n_putaway_cancel"></span>
			</li>
		</ul>
	</div>
</body>
	<script type="text/javascript" src="mui/js/mui.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.i18n.properties.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		/*页面返回*/
		mui.back = function() {
			qmpur.switchPage("index.html");
		};
		$("#content ul li").on("tap", function(){
			if($(this).hasClass("PURCHASE")){
				window.localStorage.setItem("putAwayType", "PURCHASE");
			} else if($(this).hasClass("return")){
				window.localStorage.setItem("putAwayType", "RETURN");
			} else {
				window.localStorage.setItem("putAwayType", "CANCEl");
			}
		})
	</script>
</html>
