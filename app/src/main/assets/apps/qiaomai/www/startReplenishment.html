<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title class="i18n" message="i18n_task_replenishment_shelves">补货上架</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="mui/css/mui.picker.min.css"/>
	<link href="mui/css/mui.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/startTask_template.css"/>
	<style type="text/css">
		#modelToast{
			position: absolute;
			display: none;
			height: 40px;
			line-height: 40px;
			width: 140px;
			left: 50%;
			top: 50%;
			font-size: 16px;
			margin-left: -70px;
			margin-top: -20px;
			border-radius: 5px;
			background: #FFFFFF;
		}
		#modelToast img{
			height: 24px;
			margin-top: 8px;
			margin-left: 8px;
		}
		#modelToast span{
			margin-left: 4px;
		}
	</style>
</head>
<body>
	<div id="header">
		<span class="mui-icon mui-icon-back mui-action-back l"></span>
		<span class="i18n title" message="i18n_task_replenishment_shelves"></span>
	</div>
	<div id="content">
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="red">*</span><span class="i18n" message="i18n_task_source_location"></span>
			</div>
			<div class="inputBoxContent mui-input-row locationCode goodsState l">
				 <input type="text" class="clearfloat" >
			</div>
			<div class="l inputBoxUnit">
				<img class="testImg locationImg" src="img/tip.png"/>
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="red">*</span><span class="i18n" message="i18n_harvest_goods_code"></span>
			</div>
			<div class="inputBoxContent mui-input-row barcode goodsState l">
				 <input type="text" class="clearfloat" id ="barcode" >
			</div>
			<div class="l inputBoxUnit">
				<img class="testImg barcodeImg" src="img/tip.png"/>
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_harvest_goods_name"></span>
			</div>
			<div class="inputBoxContent mui-input-row goodsName name l">
				 <input type="text" readonly="readonly" class="clearfloat readonly">
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_harvest_date_in_produced"></span>
			</div>
			<div class="inputBoxContent mui-input-row purchaseAmount productDate goodsName l">
				 <input type="text" readonly="readonly"  class="clearfloat readonly">
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_picking_target"></span>
			</div>
			<div class="inputBoxContent mui-input-row receiveCount l targetNum">
				 <input type="text" readonly="readonly" id="haveReciveCount" class="clearfloat i18n-input readonly">
			</div>
			<div class="l inputBoxUnit">
				<input  type="text" readonly="readonly" class="clearfloat i18n-input readonly unit" message="i18n_harvest_goods_unit"  />
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="red">*</span><span class="i18n" message="i18n_review_replenishment"></span>
			</div>
			<div class="inputBoxContent mui-input-row mui-content replenishmentNum goodsState keyboardUp l">
				 <input type="tel" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');" class="aa mui-input-clear clearfloat i18n-input">
			</div>
			<div class="l inputBoxUnit">
				<input  type="text"  class="clearfloat i18n-input readonly unit" readonly="readonly" message="i18n_harvest_goods_unit"  />
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="red">*</span><span class="i18n" message="i18n_task_target_location"></span>
			</div>
			<div class="inputBoxContent mui-input-row goodsName targetLocation keyboardUp goodsState l">
				 <input type="text" class="clearfloat i18n-input" message="i18n_task_please_scan_location_code">
			</div>
		</div>
		<ul class="footerBtn">
			<li class="l">
				  <button type="button" class="i18n button mui-btn mui-btn-block confirm" message="i18n_harvest_confirm"></button>
			</li>
			<li class="l">
				  <button type="button" class="i18n button mui-btn mui-btn-block next" message="i18n_harvest_next"></button>
			</li>
			<li class="l">
				  <button type="button" class="i18n button mui-btn mui-btn-block end" message="i18n_harvest_end"></button>
			</li>
		</ul>
	</div>
	<div class="modelToast" id="modelToast">
		<img class="l" src="img/tip.png"/>
		<span class="l"></span>
	</div>
</body>
	<script type="text/javascript" src="mui/js/mui.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.i18n.properties.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="mui/js/mui.picker.min.js"></script>
	<script type="text/javascript" src="js/startReplenishment.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</html>
