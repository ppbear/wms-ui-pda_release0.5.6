<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title class="i18n" message="i18n_harvest">找货</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="mui/css/mui.picker.min.css"/>
	<link href="mui/css/mui.min.css" rel="stylesheet" />
	<link href="css/common.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/startTask_template.css"/>
</head>
<body>
	<div id="header">
		<span class="mui-icon mui-icon-back mui-action-back l"></span>
		<span class="i18n title" message="i18n_harvest"></span>
	</div>
	<div id="content">
		<ul class="headerNav">
			<li class="l">
				<div>
					<span class="waitReceive"></span><span class="i18n" message="i18n_com_kind"><span>
				</div>
				<div> 
					<span class="i18n" message="i18n_harvest_wait_for_receiving"></span>
				</div>
			</li>
			<li class="l">
				<div>
					<span class="receivePartCount"></span><span class="i18n" message="i18n_com_kind"><span>
				</div>
				<div> 
					<span class="i18n" message="i18n_harvest_receive_order_part_harvesting"></span>
				</div>
			</li>
			<li class="l">
				<div class="receivedKind">
					<span class="completeReceive"></span><span class="i18n" message="i18n_com_kind"><span>
				</div>
				<div> 
					<span class="i18n" message="i18n_harvest_complete_the_harvest"></span>
				</div>
			</li>
		</ul>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_harvest_goods_code"></span>
			</div>
			<div class="inputBoxContent mui-input-row barcode l">
				 <input type="text" class="clearfloat  i18n-input" id ="barcode" message="i18n_harvest_please_scan_the_container_number">
			</div>
			<div class="l inputBoxUnit">
				<img class="testImg" src="img/tip.png"/>
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_harvest_goods_name"></span>
			</div>
			<div class="inputBoxContent mui-input-row goodsName l">
				<select id ="goodsName" class="select" ></select>
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_review_return_goods_num"></span>
			</div>
			<div class="inputBoxContent mui-input-row purchaseAmount l">
				 <input type="text" readonly="readonly" id="goodsNum" class="clearfloat i18n-input readonly" message="i18n_harvest_please_scan_the_container_number">
			</div>
			<div class="l inputBoxUnit">
				<input  type="text" readonly="readonly" class="clearfloat i18n-input readonly unit" message="i18n_harvest_goods_unit"  />
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="i18n" message="i18n_harvest_received_amount"></span>
			</div>
			<div class="inputBoxContent mui-input-row receiveCount l">
				 <input type="text" readonly="readonly" id="haveReciveCount" class="clearfloat i18n-input readonly">
			</div>
			<div class="l inputBoxUnit">
				<input  type="text" readonly="readonly" class="clearfloat i18n-input readonly unit" message="i18n_harvest_goods_unit"  />
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="red">*</span><span class="i18n" message="i18n_harvest_date_in_produced"></span>
			</div>
			<div class="inputBoxContent mui-input-row goodsName l">
				<select id ="producedTime" class="select" ></select>
			</div>
		</div>
		<div class="inputBox">
			<div class="inputBoxName l">
				<span class="red">*</span><span class="i18n" message="i18n_harvest_the_quantity_of_goods_received_this_time"></span>
			</div>
			<div class="inputBoxContent mui-input-row mui-content receiveNum l">
				 <input type="tel" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');" class="aa mui-input-clear aa clearfloat i18n-input">
			</div>
			<div class="l inputBoxUnit">
				<input  type="text"  class="clearfloat i18n-input readonly unit" readonly="readonly" message="i18n_harvest_goods_unit"  />
			</div>
		</div>
		<ul class="footerBtn">
			<li class="l">
				  <button type="button" class="i18n button mui-btn mui-btn-block confirm" message="i18n_harvest_confirm"></button>
			</li>
			<li class="l">
				  <button type="button" class="i18n button mui-btn mui-btn-block next" message="i18n_harvest_next"></button>
			</li>
			<li class="l">
				  <button type="button" class="i18n button mui-btn mui-btn-block end" message="i18n_harvest_end"></button>
			</li>
		</ul>
	</div>
</body>
	<script type="text/javascript" src="mui/js/mui.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.i18n.properties.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="mui/js/mui.picker.min.js" ></script>
	<script type="text/javascript" src="js/startSellLibrary.js" ></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</html>
